name: Test

on: [push]

permissions:
  contents: read

concurrency:
  group: "test"
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run coverage
      - uses: davelosert/vitest-coverage-report-action@v2
        if: always()
      - run: npm run build
